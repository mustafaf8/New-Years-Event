<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeni YÄ±l Geri SayÄ±m</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* CSS DeÄŸiÅŸkenleri ile daha kolay yÃ¶netim */
      :root {
        --primary-color: #ffffff;
        --shadow-color: rgba(0, 0, 0, 0.5);
        --background-image: url(https://images.unsplash.com/photo-1513289945089-1f39a7a9c34a?q=80&w=2070&auto=format&fit=crop);
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-image: var(--background-image);
        background-position: center;
        background-size: cover;
        color: var(--primary-color);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
      }

      /* GeÃ§iÅŸ efekti iÃ§in */
      .countdown-container,
      .main-heading,
      #happyNewYear {
        transition: opacity 0.5s ease-in-out;
      }

      .main-heading {
        font-size: clamp(
          2rem,
          8vw,
          4rem
        ); /* FarklÄ± ekran boyutlarÄ±na uyumlu yazÄ± boyutu */
        font-weight: 700;
        margin-bottom: 30px;
        text-shadow: 2px 2px 10px var(--shadow-color);
      }

      .countdown-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap; /* KÃ¼Ã§Ã¼k ekranlarda alt satÄ±ra geÃ§mesi iÃ§in */
        gap: 20px; /* Elemanlar arasÄ±na boÅŸluk */
      }

      .time-unit {
        text-align: center;
      }

      .time-unit .number {
        font-size: clamp(3rem, 12vw, 6rem);
        font-weight: 700;
        line-height: 1;
        text-shadow: 2px 2px 10px var(--shadow-color);
      }

      .time-unit .label {
        font-size: clamp(0.8rem, 4vw, 1.2rem);
        font-weight: 400;
        text-transform: uppercase;
      }

      #happyNewYear {
        font-size: clamp(2.5rem, 10vw, 5rem);
        text-shadow: 2px 2px 15px var(--shadow-color);
        text-align: center;
      }

      /* Biten geri sayÄ±m iÃ§in gizleme sÄ±nÄ±fÄ± */
      .hidden {
        opacity: 0;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 class="main-heading">Yeni YÄ±la Kalan SÃ¼re</h1>

    <div class="countdown-container">
      <div class="time-unit">
        <h2 class="number" id="days">00</h2>
        <p class="label">GÃ¼n</p>
      </div>
      <div class="time-unit">
        <h2 class="number" id="hours">00</h2>
        <p class="label">Saat</p>
      </div>
      <div class="time-unit">
        <h2 class="number" id="minutes">00</h2>
        <p class="label">Dakika</p>
      </div>
      <div class="time-unit">
        <h2 class="number" id="seconds">00</h2>
        <p class="label">Saniye</p>
      </div>
    </div>

    <h1 id="happyNewYear" class="hidden">ðŸŽ‰ Mutlu YÄ±llar! ðŸŽ‰</h1>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const daysEl = document.getElementById("days");
        const hoursEl = document.getElementById("hours");
        const minutesEl = document.getElementById("minutes"); // "minuts" -> "minutes" olarak dÃ¼zeltildi
        const secondsEl = document.getElementById("seconds");
        const countdownContainer = document.querySelector(
          ".countdown-container"
        );
        const mainHeading = document.querySelector(".main-heading");
        const happyNewYearEl = document.getElementById("happyNewYear");

        // 1. Ä°YÄ°LEÅžTÄ°RME: Hedef tarihi dinamik olarak hesaplama
        // Her zaman bir sonraki yÄ±lÄ±n 1 Ocak'Ä±nÄ± hedefler.
        const currentYear = new Date().getFullYear();
        const newYearTime = new Date(`January 01 ${currentYear + 1} 00:00:00`);

        // 2. Ä°YÄ°LEÅžTÄ°RME: Tek basamaklÄ± sayÄ±larÄ± "09" gibi formatlama
        const formatTime = (time) => (time < 10 ? `0${time}` : time);

        const updateCountdown = () => {
          const currentTime = new Date();
          const diff = newYearTime - currentTime;

          // Zaman farkÄ±nÄ± gÃ¼n, saat, dakika, saniyeye Ã§evirme
          const d = Math.floor(diff / 1000 / 60 / 60 / 24);
          const h = Math.floor(diff / 1000 / 60 / 60) % 24;
          const m = Math.floor(diff / 1000 / 60) % 60;
          const s = Math.floor(diff / 1000) % 60;

          // DeÄŸerleri HTML'e yazdÄ±rma
          daysEl.innerHTML = formatTime(d);
          hoursEl.innerHTML = formatTime(h);
          minutesEl.innerHTML = formatTime(m);
          secondsEl.innerHTML = formatTime(s);

          // 3. Ä°YÄ°LEÅžTÄ°RME: Geri sayÄ±m bittiÄŸinde zamanlayÄ±cÄ±yÄ± durdurma
          if (diff <= 0) {
            clearInterval(countdownInterval);
            // Geri sayÄ±mÄ± gizle, tebrik mesajÄ±nÄ± gÃ¶ster
            mainHeading.classList.add("hidden");
            countdownContainer.classList.add("hidden");
            happyNewYearEl.classList.remove("hidden");
          }
        };

        // ZamanlayÄ±cÄ±yÄ± baÅŸlatma
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Sayfa ilk yÃ¼klendiÄŸinde anÄ±nda gÃ¼ncelleme
        updateCountdown();
      });
    </script>
  </body>
</html>

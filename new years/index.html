<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New years Event</title>
</head>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            /* outline: 2px yellow solid; */
        }
        body{
            background-image: url(assets/nature.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh;
        }
        .container{
            width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
           
        }
        .heading{
            text-align: center;
            padding: 5px;
            margin-bottom: 10px;
            color: white;
            font-size: larger;
            font-weight: 900;
        }
        .numbers{
  
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: auto;
            color: white;
            font-size: large;
            font-weight:700;
            
            
        }
        .numbers h2{
            padding: 10px;
            text-align: center;
           
        }
        .numbers p{
            padding: 10px;
            font-size: large;
            font-weight: 600;
            
        }

    </style>
<body>
    <div class="container">
        <div class="heading">
            <h1>New Years Event</h1>
        </div>
        <div class="numbers">
            <div>
                <h2 id="days">00</h2>
                <p>days</p>
            </div>
            <div>
                <h2 id="hours">00</h2>
                <p>hours</p>
            </div>
            <div>
                <h2 id="minuts">00</h2>
                <p>minuts</p>
            </div>
            <div>
                <h2 id="seconds">00</h2>
                <p>seconds</p>
            </div>
        </div>

    </div>
    <script>
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minsEl = document.getElementById('minuts');
        const secondsEl = document.getElementById('seconds');

        const newYears = new Date(Date.UTC(2025, 0, 1)); 
        function countdown () {
            const newYearsDate = new Date(newYears);
            const currentDate = new Date();

            const totalSeconds = (newYearsDate.getTime() - currentDate.getTime()) / 1000;

            const days = Math.floor(totalSeconds / 3600 / 24);
            const hours = Math.floor(totalSeconds / 3600) % 24;
            const mins = Math.floor(totalSeconds / 60) % 60;
            const seconds = Math.floor(totalSeconds) % 60;

            daysEl.innerHTML = days;
            hoursEl.innerHTML = hours;
            minsEl.innerHTML = mins;
            secondsEl.innerHTML = seconds;
        }

        countdown();
        setInterval(countdown, 1000);
</script>


</body>
</html>
